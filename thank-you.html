<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Jovid Jumaev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#6d28d9", secondary: "#4f46e5" },
          },
        },
      };
    </script>
    <style>
      :root {
        --dark-bg: #121212;
        --dark-surface: #1e1e1e;
        --text-primary: #ffffff;
        --accent-purple: #6d28d9;
        --accent-indigo: #4f46e5;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark-bg);
        color: var(--text-primary);
      }

      .gradient-text {
        background: linear-gradient(90deg, var(--accent-purple), var(--accent-indigo));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">
        <span class="gradient-text">Thank You!</span>
      </h1>
      <p class="text-white/70 text-lg mb-8">
        Your message has been sent successfully. I will get back to you as soon as possible.
      </p>
      <a
        href="/jovidjumaev.com"
        class="inline-block px-8 py-3 bg-primary hover:bg-opacity-90 text-white font-medium rounded-lg transition-all duration-300"
      >
        Return to Home
      </a>
    </div>
  </body>
</html>
